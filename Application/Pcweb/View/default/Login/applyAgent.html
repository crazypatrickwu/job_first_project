<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script>!function(n){var e=n.document,t=e.documentElement,i=750,d=i/100,o="orientationchange"in n?"orientationchange":"resize",a=function(){var n=t.clientWidth||320;n>750&&(n=750),t.style.fontSize=n/d+"px"};e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))}(window);</script>
    <title>代理申请</title>
    <link href="__PUBLIC__/Home/Agent/css/LArea.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Home/Agent/css/taizhou.css">
</head>
<body>
    <div>
        <form class="stdform stdform2" action="{:U('Login/applyAgent')}" method="post">
        <div class="form_box">
            <div class="form_item apply_form">
                <div class="item"><label>姓名</label><input type="text" id="truename" name="truename" placeholder="填写您的姓名"/></div>
                <div class="item"><label>微信号</label><input type="text" id="wechat_id" name="wechat_id" placeholder="填写您的微信号"/></div>
                <div class="item"><label>手机号码</label><input type="text" id="phone" name="phone" placeholder="填写您的手机号码"/></div>
                <!-- <div class="item address"><label>选择地区</label>
                    <input id="demo1" name="demo1" type="text" readonly="" placeholder="浙江杭州" />
                    <input id="value1" type="hidden" />
                    <i><img src="__PUBLIC__/Home/Agent/img/right.png"/></i></div> -->
                <div class="item"><label>详细地址</label><input type="text" placeholder="填写详细地址"/></div>
            </div>
            <div class="form_btn">
                <button id="sub_btn" onclick="formSub();return false;">提交申请</button>
            </div>
            <div class="bottom_tel">
                <div>全国代理申请热线</div>
                <p>400-5623-562</p>
            </div>
        </div>
        </form>
    </div>
    <script src="__PUBLIC__/Home/Agent/js/LAreaData1.js"></script>
    <script src="__PUBLIC__/Home/Agent/js/LArea.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/Agent/js/jquery.min.js"></script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
    </script>
</body>
