<extend name="Common:base" />

<block name="title">修改密码</block>

<block name="menu">
	<include file="Agent:menu" />
</block>

<block name="main">
<div class="pageheader">
	<h1 class="pagetitle">修改密码</h1>
	<span class="pagedesc"></span>
</div>

<div id="contentwrapper" class="contentwrapper">
	<form class="stdform stdform2" action="{:U('Agent/changePassword')}" method="post">
        <div class="line-dete">
			<label>旧密码</label>
            <span class="field">
            	<input type="password" name="old_password" class="smallinput" />
            </span>
        </div>
        <div class="line-dete">
			<label>密码</label>
            <span class="field">
            	<input type="password" name="password" class="smallinput" />
            </span>
        </div>
        <div class="line-dete">
			<label>重复输入密码</label>
            <span class="field">
            	<input type="password" name="repassword" class="smallinput" />
            </span>
        </div>
        <div class="line-dete">
			<label></label>
            <span class="field">
            	<input type="submit" class="big-btn stdbtn" value="确认修改">
            </span>
        </div>
	</form>
</div>
</block>
