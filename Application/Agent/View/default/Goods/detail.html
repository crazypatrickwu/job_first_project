<extend name="Common:base" />

<block name="title">商品详情</block>
<block name="menu">
    <include file="Order:menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">商品详情</h1>
        <span class="pagedesc"></span>
    </div>
    <div id="contentwrapper" class="contentwrapper">

        <form class="stdform stdform2">
            <div class="line-dete">
                <label>套餐名称</label>
                <span class="field">
                    {$info['goods_name']|default="未填写"}
                </span>
            </div>
            <div class="line-dete">
                <label>套餐封面</label>
                <span class="field">
                    <img src="{$info['goods_image']|default=''}" height='200' />
                </span>
            </div>
            <div class="line-dete">
                <label>套餐数量</label>
                <span class="field">
                    {$info['goods_nums']|default="未填写"}（颗）
                </span>
            </div>

            <div class="line-dete">
                <label>赠送数量</label>
                <span class="field">
                    {$info['give_goods_nums']|default="未填写"}（颗）
                </span>
            </div>

            <div class="line-dete">
                <label>总计获得</label>
                <span class="field">
                    {$info['total_nums']|default="未填写"}（颗）
                </span>
            </div>
            <div class="line-dete">
                <label>套餐价格</label>
                <span class="field">
                    {$info['total_money']|default="未填写"}（元）
                </span>
            </div>
        </form>

        <p></p>
        <div class="text_c" style='margin-left: 260px;'>
            <input type="hidden" id="id" value="{$info['id']|default='0'}" />
            <input type="button" id="pay_confirm" class="big-btn stdbtn" value="立即购买" />
            <input type="button" onclick="window.history.back(-1);" class="big-btn stdbtn" value="返 回" />
        </div>
    </div>
</block>
<block name="script">
    <script type="text/javascript">
        $(function() {
            $("#pay_confirm").click(function() {
                var goods_id    =   $("#id").val();
                if(goods_id == '0'){
                    alert('缺少参数！');
                    return false;
                }
//                window.open("/Agent/Goods/confirmPay/goods_id/"+goods_id);
                window.location.href = "/Agent/Goods/confirmPay/goods_id/"+goods_id;
            });
        });
    </script>
</block>
