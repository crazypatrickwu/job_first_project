<extend name="Common:base" />
<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
<block name="title">玩家充钻</block>
<block name="menu">
    <include file="Recharge:menu" />
</block>

<block name="main">
    <div class="pageheader">
        <h1 class="pagetitle">玩家充钻</h1>
        <span class="pagedesc"></span>
    </div>
    <div id="contentwrapper" class="contentwrapper">
        <form class="stdform stdform2"  onsubmit="return checkform();" method="post">
            <div class="line-dete">
                <label>您的房卡数量</label>
                <span class="field">
                    {$agent_info['room_card']}
                </span>
            </div>

            <div class="line-dete">
                <label>玩家ID</label>
                <span class="field">
                    {$user_info['userid']}
                </span>
            </div>
            <div class="line-dete">
                <label>玩家昵称</label>
                <span class="field">
                    {$user_info['nickname']}
                </span>
            </div>
            <div class="line-dete">
                <label>玩家房卡</label>
                <span class="field">
                    {$user_treasure['score']}
                </span>
            </div>
            <div class="line-dete">
                <label>充值数量</label>
                <span class="field">
                    <input style="display: none;" type="text" name="pay_nums"/>
                    <input type="text" id="pay_nums" name="pay_nums" class="smallinput" placeholder="请输入充值房卡的数量" />（颗）
                </span>
            </div>
            <div class="line-dete">
                <label>账户密码</label>
                <span class="field">
                    <input style="display: none;" type="password" name="agent_password"/>
                    <input type="password" id="agent_password" name="agent_password" class="smallinput" placeholder="请输入您的登录密码" />
                </span>
            </div>
            <div class="line-dete">
                <label></label>
                <span class="field">
                    <input type="hidden" name="user_id" value="{$user_info['userid']|default='0'}" />
                    <input type="submit" class="big-btn stdbtn" value="确认充值" />
                    <input type="button" class="big-btn stdbtn" onclick="window.history.back(-1);" value="返回" />
                </span>
            </div>
        </form>
    </div>
</block>


<block name="script">
    <script type="text/javascript">
        function checkform(){
            var pay_nums = $("#pay_nums").val();
            if(pay_nums == ''){
                alert('请输入充值房卡数量');
                return false;
            }
        }
    </script>
</block>
