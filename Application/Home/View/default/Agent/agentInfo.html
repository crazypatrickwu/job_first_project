<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <script>!function(n){var e=n.document,t=e.documentElement,i=750,d=i/100,o="orientationchange"in n?"orientationchange":"resize",a=function(){var n=t.clientWidth||320;n>750&&(n=750),t.style.fontSize=n/d+"px"};e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))}(window);</script>
    <title>我的信息</title>
    <link href="__PUBLIC__/Home/Agent/css/LArea.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Home/Agent/css/taizhou.css">
</head>
<body style="background: #fff;">
<div>
    <div class="form_box form_box2">
        <form class="stdform stdform2" action="{:U('Agent/agentInfo')}" method="post">
        <div class="form_item form_my_item">
            <div class="item my_item address"><label>姓名</label><input type="text" id="nickname" name="nickname" value="{$agentInfo['nickname']}"/></div>
            <div class="item my_item address"><label>微信号</label><input type="text" id="wechat_id" name="wechat_id" value="{$agentInfo['wechat_id']}"/></div>
            <div class="item my_item address"><label>房卡数量</label><input type="text" value="{$agentInfo['room_card']}" readonly /></div>
            <div class="item my_item address"><label>手机号码</label><input type="text" value="{$agentInfo['phone']}" readonly /></div>
            <div class="item my_item address"><label>邀请码</label><input type="text" value="{$agentInfo['invitation_code']}" readonly /></div>
            <div class="item my_item address"><label>会员数</label><input type="text" value="{$agentInfo['player_num']}" readonly /></div>
            <!-- <div class="item my_item address"><label>代理等级</label><input type="text" value="{$agentInfo['level']}" readonly /></div> -->
            <!-- <div class="item my_item address"><label>选择地区</label>
                <input id="demo1" name="demo1" type="text" readonly="" placeholder="浙江杭州" />
                <input name="pca" id="value1" type="hidden" />
                <i><img src="__PUBLIC__/Home/Agent/img/right.png"/></i>
            </div> -->
            <div class="item my_item address"><label>详细地址</label><input type="text" name="address" value="{$agentInfo['address']}"/></div>
            <div class="item my_item address"><label>服务城市</label><input type="text" name="service_city" value="{$agentInfo['service_city']}"/></div>
            <div class="item my_item address"><label>修改密码</label>
                <a href="{:U('Agent/editPwd')}"><i><img src="__PUBLIC__/Home/Agent/img/right.png"/></i></a>
            </div>
            <div class="item my_item address"><label>银行信息</label>
                <a href="{:U('Agent/agentWithdrawalsAccount')}"><i><img src="__PUBLIC__/Home/Agent/img/right.png"/></i></a>
            </div>
        </div>
        <div class="form_btn form_btn_out two">
            <input type="hidden" name="id" value="{$agentInfo['id']}" />
            <button>保存</button>
        </div>
        </form>
        <!-- 遮盖层   -->
        <div class="xba-blank"></div>
        <div class="modify_pwd">
            <div class="modify_pwd_box">
                <div class="model_title">
                    验证登录密码
                </div>
                <div class="model_content">为了保障您的资金安全，操作前需要验证您的密码</div>
                <div class="model_inp"><input type="password"/></div>
                <div class="model_btns clearfix">
                    <div class="left rig">
                        <button class="btn_yes">确定</button>
                    </div>
                    <div class="left">
                        <button class="btn_no">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Home/Agent/js/LAreaData1.js"></script>
<script src="__PUBLIC__/Home/Agent/js/LArea.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
</script>
<script src="__PUBLIC__/Home/Agent/js/jquery.min.js"></script>

</script>

</body>
</html>
