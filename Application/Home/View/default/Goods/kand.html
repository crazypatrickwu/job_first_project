<div class="c-kand-menu">
	<span class="line-bottom active">品类<i></i></span>
	<span class="line-bottom line-left">品牌<i></i></span>
</div>
<div class="c-kand-con">
	<div class="c-kand-tab c-kand-class display-block">
	<volist name='category' id='vo'>
	<a href="{:U('Goods/prolist',array('cate'=>$vo['id']))}" class="line-bottom">
			<span><img src="__PUBLIC__/Home/img/arrow-r.png" alt=""></span>
			<img src="{$vo.url_two}" alt="" class="ico">
			<p>{$vo.category_name}</p>
		</a>
		</volist>
	</div>
	<div class="c-kand-tab c-kand-brand">
		<ul> 
			<volist name='bands' id='vo'>
			<h2 class="anchor-{:strtolower($vo['0']['first'])}">{$vo['0']['first']}</h2>
			<li class="line-bottom">
			<volist name='vo' id='v'>
			 <a href="{:U('Goods/prolist',array('bid'=>$v['id'],'cate'=>'all'))}" class="line-bottom">{$v.brands_name}</a>
			</volist>
			</li>
			</volist>
		
		</ul>	
	</div>
</div>
<div class="c-kand-chose">
	<!-- <volist name='bands' id='vo'>
	<a data-a="anchor-{:strtolower($vo['0']['first'])}">{$vo['0']['first']}</a>
	</volist> -->

	<a data-a="anchor-a">A</a>

</div>
<div class="word-tip"></div>
<script>
	$(".c-kand-chose a").click(function(){
		var text=$(this).text();
		var src=$(this).attr("data-a");
		var top=$("."+src).offset().top;
		var h=$(".c-kand-con").offset().top
		window.scrollTo(0,top-h);
		$(".word-tip").text(text).fadeIn(100);
		setTimeout(function(){
			$(".word-tip").fadeOut(100);
		},500)
	})
		var b=$('li').find('a').attr('class')
		console.log(b);

	$(".c-kand-menu span").on("click",function(){
		if($(this).hasClass("active")){
			return false;
		}
		$(this).addClass("active").siblings().removeClass("active");
		$(".c-kand-tab").eq($(this).index()).show().siblings().hide();
		if($(this).index()==1){
			$(".c-kand-chose").fadeIn(100);
		}else{
			$(".c-kand-chose").fadeOut(100);
		}
	})
</script>
