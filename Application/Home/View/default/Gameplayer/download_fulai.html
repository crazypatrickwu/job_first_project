    <script type="text/javascript">
        var is_weixin = function () {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }
        function doLocation(url) {
            var a = document.createElement("a");
            if (!a.click) {
                window.location = url;
                return;
            }
            a.setAttribute("href", url);
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
        }
        function downandroid() {
            if (is_weixin()) {
                var winHeight = typeof window.innerHeight != "undefined" ? window.innerHeight : document.documentElement.clientHeight;
                //兼容IOS，不需要的可以去掉
                var tip = document.getElementById("weixin-tip");
                var close = document.getElementById("close");
                tip.style.height = winHeight + "px";
                //兼容IOS弹窗整屏
                tip.style.display = "block";
                close.onclick = function () {
                    tip.style.display = "none";
                }
            } else {
                window.location.href = "./jump.php";
                return;
                doLocation("./jump.php");
            }
        }

        function downios() {
            if (is_weixin()) {
                var winHeight = typeof window.innerHeight != "undefined" ? window.innerHeight : document.documentElement.clientHeight;
                //兼容IOS，不需要的可以去掉
                var tip = document.getElementById("ios-weixin-tip");
                var close = document.getElementById("ios-close");
                tip.style.height = winHeight + "px";
                //兼容IOS弹窗整屏
                tip.style.display = "block";
                close.onclick = function () {
                    tip.style.display = "none";
                }
            } else {
                window.location.href = "https://itunes.apple.com/cn/app/fu-lai-ma-jiang/id1168899847?l=zh&ls=1&mt=8";
                return;
                doLocation("./ipa/iosdown.php");
            }
        }
    </script>

    /*判断是否是微博或微信*/
    function is_weixn() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function is_weibo() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/Weibo/i) == "weibo") {
            return true;
        } else {
            return false;
        }
    }
    function addClass(el, css) {
        el.className = el.className + ' ' + css;
    }
    function removeClass(el, css) {
        el.className = el.className.replace(css, '');
    }
    function closeCover() {
        removeClass(document.querySelector('.popup'), 'show');
        addClass(document.querySelector('.popup'), 'hide');
        return false;
    }

    if (is_weixn() || is_weibo()) {
        var tags = document.getElementsByTagName('a');
        for (var i = 0; i < tags.length; i++) {
            if (tags[i].className == "d d1" || tags[i].className == "d d2") {
                tags[i].addEventListener('click', function (e) {
                    e.preventDefault();
                    removeClass(document.querySelector('.popup'), 'hide');
                    addClass(document.querySelector('.popup'), 'show');
                    return false;
                });
            }
        }

    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;

    }
    var s = GetQueryString("s");
    if (s == "www") {
        removeClass(document.querySelector('.pc'), 'hide');
    }
</script>
